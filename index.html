<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="src/style.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap"
            rel="stylesheet" />
        <title>Color Picker</title>
    </head>
    <body>
        <section class="app-container">
            <div class="top">
                <input class="color-input gray-border" type="color" />
                <select class="gray-border" name="scheme-name">
                    <option value="monochrome">Monochrome</option>
                    <option value="monochrome-dark">Monochrome Dark</option>
                    <option value="monochrome-light">Monochrome Light</option>
                    <option value="analogic">Analogic</option>
                    <option value="complement">Complement</option>
                    <option value="analogic-complement">
                        Analogic Complement
                    </option>
                    <option value="triad">Triad</option>
                    <option value="quad">Quad</option>
                </select>
                <button class="gray-border" type="button">
                    Get Color Scheme
                </button>
            </div>
            <div class="bottom">
                <div class="color-container">
                    <div class="color gray-border seed" data-id="0"></div>
                    <p class="hex-code" data-id="0">#000000</p>
                </div>
                <div class="color-container">
                    <div class="color gray-border" data-id="1"></div>
                    <p class="hex-code" data-id="1">#000000</p>
                </div>
                <div class="color-container">
                    <div class="color gray-border" data-id="2"></div>
                    <p class="hex-code" data-id="2">#000000</p>
                </div>
                <div class="color-container">
                    <div class="color gray-border" data-id="3"></div>
                    <p class="hex-code" data-id="3">#000000</p>
                </div>
                <div class="color-container">
                    <div class="color gray-border" data-id="4"></div>
                    <p class="hex-code" data-id="4">#000000</p>
                </div>
            </div>
            <div class="copied-container">
                <div class="copied-color">
                    <p class="copied-text">Copied!</p>
                </div>
            </div>
        </section>
        <script type="module" src="src/ts/main.ts"></script>
    </body>
</html>
